<div class="container">
 <div  class="row">
   <div class="col-md-10 col-md-offset-1">
     <div class="panel panel-default">
       <div class="panel-body">
         <div class='row'>

            <div class="col-md-3 col-xs-12 thumbnail">
              <h1>{{pokemonsShowController.onepoki}}</h1>
              <img src={{pokemonsShowCtrl.onepoki.image}} alt="pokemon image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Pokemon Name:</h4>
                  <span ng-hide="editing"><p>{{pokemonsShowCtrl.onepoki.name}}</p></span>
                  <input ng-show="editing" ng-model="pokemon.name" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Pokedex:</h4>
                  <span ng-hide="editing">{{pokemonsShowCtrl.onepoki.pokedex}}</span>
                  <input ng-show="editing" ng-model="pokemon.pokedex" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Evolves from:</h4>
                  <span ng-hide="editing">{{pokemonsShowCtrl.onepoki.evolves_from}}</span>
                  <input ng-show="editing" ng-model="pokemon.evolves_from" type="text" class="form-control input-md">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
